<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unplug UI</title>
    <link rel="stylesheet" href="../src/css/unplug-ui-kit.css">
    <link rel="stylesheet" href="assets/css/unplug-ui-kit-demo.css">
    <link rel="stylesheet" href="../src/vendors/@mdi/font/css/materialdesignicons.min.css">
</head>
<body>
    <main class="auth">
        <div class="container-fluid">
            <div class="row vh-100">
                <div class="col-md-6 text-center py-5 d-flex flex-column justify-content-center auth-bg-section text-white" style="background-image: url(assets/images/login-bg.jpg)">
                    <h1 class="text-reset">Welcome to <br> CODEKING </h1>
                    <p class="font-weight-bold text-reset">Enter your information and join CODEKING community.</p>
                </div>
                <div class="col-md-6 text-center d-flex flex-column py-5 justify-content-center">
                    <div class="auth-form-section">
                        <div class="logo"><img src="assets/images/logo-codeking.png" class="img-fluid" alt="CODEKING" width="200"></div>
                        <h2>Member Login</h2>
                    
                        <div class="auth-form-section">
                            <div class="form-group">
                                <label for="username" class="sr-only">User Name</label>
                                <input type="text" data-text-id="p_login_fld_nm" name="username" id="user_name" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                            <label for="userPassword" class="sr-only">Password</label>
                            <input type="password" data-text-id="p_login_fld_pw" name="userPassword" id="user_password" class="form-control" placeholder="Password">
                            </div>
                            <button id="auth_button" type="button" class="btn btn-success btn-block mb-3">Login</button>
                            <div class="d-md-flex justify-content-between">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" name="termsAgriment" id="termsAgriment" value="termsAgreed">
                                    <label class="form-check-label" for="termsAgriment">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#" class="text-info">Forgot your passwordï¼Ÿ</a>
                            </div>
                        </div>
						<a href="register.html" target="_blank" class="text-info">Not registered yet? Register now!</a>			 
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/jquery/dist/jquery.min.js"></script>
	<script src="./assets/js/popper.js/dist/umd/popper.min.js"></script>
	<script src="./assets/js/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="./assets/js/helpers/sha256.js"></script> 	
	<script type="module" src="./assets/js/pages/login.js"></script> 
</body>
</html>
