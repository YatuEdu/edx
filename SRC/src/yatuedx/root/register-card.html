<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unplug UI</title>
    <link rel="stylesheet" href="../src/css/unplug-ui-kit.css">
    <link rel="stylesheet" href="assets/css/unplug-ui-kit-demo.css">
    <link rel="stylesheet" href="../src/vendors/@mdi/font/css/materialdesignicons.min.css">
</head>
<body class="auth-card-page">
    <main class="auth auth-card-container">
        <div class="auth-card">
            <div class="row">
                <div class="col-md-6 d-flex align-items-center justify-content-center auth-bg-section">
                    <img src="assets/images/register.svg" class="img-fluid" alt="login">
                </div>
                <div class="col-md-6 d-flex py-5 flex-column justify-content-center bg-white">
                    <div class="auth-form-section">
                        <div class="logo"><img src="assets/images/logo.svg" class="img-fluid" alt="Unplug UI" width="200"></div>
                        <h2>Sign up</h2>
                        <p>Become a Yatu citizen</p>
                        <form action="index.html" class="auth-form">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="userEmail">Email Address</label>
                                <input type="email" name="userEmail" id="userEmail" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="userPassword">Password</label>
                                <input type="password" name="userPassword" id="userPassword" class="form-control"
                                    placeholder="********">
                            </div>
                            <button type="submit" class="btn btn-danger btn-block mb-3">Sign up</button>
                            <div class="form-check text-left">
                                <input type="checkbox" class="form-check-input" name="termsAgriment" id="termsAgriment"
                                    value="termsAgreed">
                                <label class="form-check-label" for="termsAgriment">
                                    I agree to terms and conditions of this website
                                </label>
                            </div>
                        </form>
                        <p class="text-left mb-0">Already have an account? <a href="login-card.html">Sign in here</a> </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
