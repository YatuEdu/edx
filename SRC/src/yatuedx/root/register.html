<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-up for CODEKING</title>
    <link rel="stylesheet" href="../src/css/unplug-ui-kit.css">
    <link rel="stylesheet" href="assets/css/unplug-ui-kit-demo.css">
    <link rel="stylesheet" href="../src/vendors/@mdi/font/css/materialdesignicons.min.css">
</head>
<body>
    <main class="auth">
        <div class="container-fluid">
            <div class="row vh-100">
                <div class="col-md-6 text-center d-flex flex-column justify-content-center auth-bg-section text-white" style="background-image: url(assets/images/register-bg.jpg)">
                    <h1 class="text-reset">Welcome to CODEKING club</h1>
                    <p class="font-weight-bold text-reset">Where your coding dreams become reality.</p>
                </div>
                <div class="col-md-6 text-center d-flex flex-column justify-content-center">
                    <div class="auth-form-section">
                        <div class="logo"><img src="assets/images/logo-codeking.png" class="img-fluid" alt="Home" width="200"></div>
                        <div class="auth-form">
                            <div class="form-group">
                                <label for="username" class="sr-only">Username</label>
                                <input type="text" data-text-id="p_login_fld_nm" data-validation-id="p_login_fld_nm_char" name="username" id="user_name" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                            <label for="userEmail" class="sr-only">Email</label>
                            <input type="email" name="userEmail" data-text-id="p_signup_fld_em" id="user_email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                            <label for="userPassword" class="sr-only">Password</label>
                            <input type="password" data-text-id="p_login_fld_pw" name="userPassword" id="user_password" class="form-control" placeholder="Password">
                            </div>
                            <button id="auth_button" type="button" class="btn btn-success btn-block mb-3">Register</button>
                            <div class="form-check text-left">
                                <input type="checkbox" class="form-check-input" name="termsAgriment" id="termsAgriment" value="termsAgreed">
                                <label class="form-check-label" for="termsAgriment">
                                    I agree to terms and conditions of this website
                                </label>
                            </div>
                        </form>
                        <p class="text-left mb-0">Already registered?<a href="login.html"> Login from here</a> </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/jquery/dist/jquery.min.js"></script>
	<script src="./assets/js/popper.js/dist/umd/popper.min.js"></script>
	<script src="./assets/js/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="./assets/js/helpers/sha256.js"></script> 	
	<script type="module" src="./assets/js/pages/register.js"></script> 
</body>
</html>
