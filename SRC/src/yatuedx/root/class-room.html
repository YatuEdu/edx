<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>Yatu Classroom</title>
    <link rel="stylesheet" href="../src/css/unplug-ui-kit.css">
    <link rel="stylesheet" href="assets/css/unplug-ui-kit-demo.css">
    <link rel="stylesheet" href="../src/vendors/@mdi/font/css/materialdesignicons.min.css">
	<link rel="stylesheet" href="assets/css/class_room.css"/>
	<link rel="stylesheet" href="assets/css/yatu-main.css"  />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container">
				<a class="navbar-brand" href="index.html"><img src="assets/images/logo-codeking.png" class="img-fluid" alt="Codeking"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#unplugNavbar"
                    aria-controls="demoNavbar6" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="mdi mdi-menu"></span>
                </button>

                <div class="collapse navbar-collapse" id="unplugNavbar">
                    <ul class="navbar-nav ml-auto">
						<li class="nav-item active">
                            <button id="yt_btn_msg_indicator" class="btn btn-mail-box-dimention btn-mail-box-no-msg" title="no message"></button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <article>
			<section>
				<div class="row mb-4">
					<div class="col-2">
						<div class="row mb-4">
							<div id="yt_video_area" class="yt_video_area">
							</div>
						</div>						
					</div>
					<div class="col-10">
						<div class="row mb-0">
							<div class="col-11">
								<textarea class="input-board"
									  id="yt_ta_code_board" 
									  spellcheck="false"
									  placeholder="Type your code here...."
									  rows="20"></textarea>
							</div>
							<div class="col-1">	 
								<picture id="yt_btn_run_code_from_board" class="btn tiphost" >
									<span class="tooltip">
										<div class="tooltiptext">
										Run code 
										</div>
									</span>
									<source width="41" height="41" type="image/webp" srcSet="assets/images/tools/run_code.webp" />
									<img src="/my-image.jpg" />
								</picture>
								<picture id="yt_btn_copy_from_board" class="btn tiphost" >
									<span class="tooltip">
										<div class="tooltiptext">
										Copy notes from board
										</div>
									</span>
									<source width="41" height="41" type="image/webp" srcSet="assets/images/tools/notepad.webp" />
									<img src="/my-image.jpg" />
								</picture>
							</div>
						</div>
						<div class="row mb-0">
							<div id="yt_tb_output_console" class="col-4 selected-tab">
								<a class="nav-link" data-tabindex="0" href="#">Output</a>
							</div>
							<div id="yt_tb_notes_console"  class="col-4 unselected-tab">
								<a class="nav-link" data-tabindex="1" href="#">Notes</a>
							</div>
							<div id="yt_tb_msg_console"  class="col-3 unselected-tab">
								<a class="nav-link" data-tabindex="2" href="#">Messages</a>
							</div>	
						</div>
						<div class="row mb-0">
							<div class="col-11">
								<textarea class="output-board"
										  id="yt_ta_output_console" 
										  spellcheck="false" 
										  placeholder="Output Console"
										  rows="20"></textarea>
								<textarea class="msg-board"
								  style="display:none"
								  id="yt_ta_notes" 
								  spellcheck="false" 
								  placeholder="My Study Notes"
								  rows="20"></textarea>
								 <textarea readonly class="msg-board"
								  style="display:none"
								  id="yt_ta_msg" 
								  spellcheck="trye" 
								  placeholder="Received messages"
								  rows="20"></textarea>
							</div>
							<div class="col-1">
								<picture id="yt_btn_clear_result" class="btn tiphost" >
									<span class="tooltip">
										<div class="tooltiptext">Erase Output</div>
									</span>
									<source width="41" height="41" type="image/webp" srcSet="assets/images/tools/erase_result.webp" />
									<img src="/my-image.jpg" />
								</picture>
								<picture id="yt_btn_search_notes" class="btn tiphost" >
									<span class="tooltip">
										<div class="tooltiptext">
										Search notes by key words
										</div>
									</span>
									<source width="45" height="45" type="image/webp" srcSet="assets/images/tools/search_notes.webp" />
									<img src="/my-image.jpg" />
								</picture>
							</div>
						</div>
						<div class="row mb-0">
							<div class="col-11">
								<textarea class="msg-board"
								  style="display:none"
								  id="yt_ta_msg_input" 
								  spellcheck="trye" 
								  placeholder="Enter your messages"
								  rows="3"></textarea>	
							</div>
							<div class="col-1">
								<picture id="yt_btn_msg_send" class="btn tiphost" >
									<span class="tooltip">
										<div class="tooltiptext">Send Message to Teacher</div>
									</span>
									<source width="41" height="38" type="image/webp" srcSet="assets/images/tools/send_msg.webp" />
									<img src="/my-image.jpg" />
								</picture>			
							</div>
						</div>
					</div>
				</div>	
			</section>
        </article>
    </main>
	
    <script src="./assets/js/jquery/dist/jquery.min.js"></script>
	<script src="./assets/js/popper.js/dist/umd/popper.min.js"></script>
	<script src="./assets/js/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="./assets/js/helpers/sha256.js"></script> 	
	<script type="module" src="./assets/js/pages/jsClassRoom.js"></script>
</body>
</html>
