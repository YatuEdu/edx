<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>Yatu Classroom</title>
    <link rel="stylesheet" href="../src/css/unplug-ui-kit.css">
    <link rel="stylesheet" href="assets/css/unplug-ui-kit-demo.css">
    <link rel="stylesheet" href="../src/vendors/@mdi/font/css/materialdesignicons.min.css">
	<link rel="stylesheet" href="assets/css/class_room.css"/>
	<link rel="stylesheet" href="assets/css/yatu-main.css"  />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container">
				<a class="navbar-brand" href="index.html"><img src="assets/images/logo-codeking.png" class="img-fluid" alt="Codeking"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#unplugNavbar"
                    aria-controls="demoNavbar6" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="mdi mdi-menu"></span>
                </button>

                <div class="collapse navbar-collapse" id="unplugNavbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
						<li class="nav-item active">
                            <button class="btn btn-danger">Leave</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <article>
			<section>
				<div class="row mb-4">
					<div class="col-2">
						<div class="row mb-4">
							<div id="yt_video_area" class="yt_video_area">
							</div>
						</div>						
					</div>
					<div class="col-10">
						<div class="row mb-4">
							<div class="col-8 text-left">
								<picture id="yt_btn_run_code_from_board" class="btn" title="Run Code" >
									<source width="41" height="41" type="image/webp" srcSet="assets/images/tools/run_code.webp" />
									<img src="/my-image.jpg" />
								</picture>
							</div>
							<div class="col-4 text-left">
								<picture id="yt_btn_clear_result" class="btn" title="Erase Result" >
									<source width="41" height="41" type="image/webp" srcSet="assets/images/tools/erase_result.webp" />
									<img src="/my-image.jpg" />
								</picture>
							</div>	
						</div>
						<div class="row mb-4">
							<div class="col-8">
								<div id="yt_div_code_display_or_input_area" data-mode="-1">
									White Board Content ....
								</div>
							</div>
							<div class="col-4">
								<textarea class="output-board"
										  id="yt_console" 
										  spellcheck="false" 
										  placeholder="Output Console"
										  rows="20"></textarea>
							</div>
						</div>
						<div class="row mb-4">
							<div class="col-8">
								<textarea class="msg-board"
								  id="yt_txt_msg_console" 
								  spellcheck="yes" 
								  placeholder="Message Board"
								  rows="5"></textarea>
							</div>
							<div class="col-4">
								<picture id="yt_btn_msg_send" class="btn" title="Send Message" >
									<source width="41" height="41" type="image/webp" srcSet="assets/images/tools/send_msg.webp" />
									<img src="/my-image.jpg" />
								</picture>
							</div>
						</div>	
					</div>
				</div>	
			</section>
        </article>
    </main>
	
    <script src="./assets/js/jquery/dist/jquery.min.js"></script>
	<script src="./assets/js/popper.js/dist/umd/popper.min.js"></script>
	<script src="./assets/js/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="./assets/js/helpers/sha256.js"></script> 	
	<script type="module" src="./assets/js/pages/jsClassRoom.js"></script>
</body>
</html>
