<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/images/dynamic/ck.png" type="image/x-icon">
    <title>My Classroom</title>
    <link rel="stylesheet" href="../src/css/unplug-ui-kit.css">
    <link rel="stylesheet" href="assets/css/unplug-ui-kit-demo.css">
    <link rel="stylesheet" href="../src/vendors/@mdi/font/css/materialdesignicons.min.css">
	<link rel="stylesheet" href="assets/css/class_room.css"/>
	<link rel="stylesheet" href="assets/css/yatu-main.css"/>
	<link rel="stylesheet" href="assets/css/codeManager.css"/>
	<link rel="stylesheet" href="assets/css/codeInputConsole.css"/>
	<link rel="stylesheet" href="./assets/js/jquery-ui/jquery-ui.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container">
				<a class="navbar-brand" href="index.html"><img src="assets/images/logo-codeking.png" class="img-fluid" alt="Codeking"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#unplugNavbar"
                    aria-controls="demoNavbar6" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="mdi mdi-menu"></span>
                </button>

                <div class="collapse navbar-collapse" id="unplugNavbar">
                    <ul class="navbar-nav ml-auto">
						<li class="nav-item active yt-li-dimention"> 
                            <button id="yt_btn_run_code_from_board" class="btn btn-outline-primary btn-mail-box-dimention btn-mail-box-no-msg" title="Run code">Run</button>
                        </li>
						<li class="nav-item active yt-li-dimention"> 
                            <button id="yt_btn_run_web_from_board" class="btn btn-outline-primary btn-mail-box-dimention btn-mail-box-no-msg" title="Review web page using html code from console">Preview</button>
                        </li>
						<li class="nav-item active yt-li-dimention">
                            <button id="yt_btn_format_code" class="btn  btn-outline-primary btn-mail-box-dimention btn-mail-box-no-msg" title="Format code with JS coding convention">Format</button>
                        </li>
						<li class="nav-item active yt-li-dimention">
                            <button id="yt_btn_save_code_to_db_popup" class="btn  btn-outline-primary btn-mail-box-dimention btn-mail-box-no-msg" title="Save code to my depot">Save</button>
                        </li>
						<li class="nav-item active yt-li-dimention">
                            <button id="yt_btn_clear_result" class="btn  btn-outline-primary btn-mail-box-dimention btn-mail-box-no-msg" title="Clear output console">Clear output</button>
                        </li>
						<li class="nav-item active yt-li-dimention"> 
                            <button id="yt_btn_share_screen" class="btn btn-outline-primary btn-mail-box-dimention btn-mail-box-no-msg" title="Share my screen with teacher">Share Screen</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="yt_main">
		<div id="yt_dl_ask_to_save" title="Save my code to code depot">
			<p>
             <input type="name" name="codename" id="yt_txt_code_name" class="form-control" placeholder="Code Name">  
			 <button id="yt_btn_save_code_to_db" type="button" class="btn btn-mail-box-dimention">Save</button>
			</p>
		</div>
        <article>
			<div class="container-fluid">
				<div class="row mb-4">
					<div id="yt_col_video_area" class="col-2 tool-tbtn-dimention-left">
						<div class="row mb-4">
							<div id="yt_video_area" class="yt-video-area">
							</div>
						</div>						
					</div>
					<div id="yt_col_coding_area" class="col-10">
						<div class="row mb-0">
							<div class="col-6 tool-tbtn-dimention-left">
								<div id="yt_div_code_editor" data-type="ytComponent">
								</div>
							</div>
							<div class="col-6 tool-tbtn-dimention-left">
								<div class="row mb-0">
									<div id="yt_tb_code_depot"  class="selected-tab yt_tab">
										<a class="nav-link" data-tabindex="0" href="#">Code depot</a>
									</div>
									<div id="yt_tb_msg_console"  class="unselected-tab yt_tab">
										<a class="nav-link btn-mail-box-no-msg" data-tabindex="1" href="#">Messages</a>
									</div>
									<div id="yt_tb_notes_console"  class="unselected-tab yt_tab">
										<a class="nav-link" data-tabindex="2" href="#">Notes</a>
									</div>
								</div>
								<div class="row mb-0">
									<div class="col-11 code-console-container-dimention">
										<div id="yt_div_code_manager" data-type="ytComponent" style="height:780px !important; display:block">
										</div>
									</div>
								</div>
								<div class="row mb-0">
									<div class="col-11 code-console-container-dimention">
										<textarea readonly class="msg-board"
											style="display:none"
											id="yt_ta_msg" 
											spellcheck="trye" 
											placeholder="Received messages"
											rows="10">
										</textarea>
									</div>
								</div>
								<div class="row mb-0">
									<div class="col-11">
										<textarea class="msg-board"
											style="display:none; height: 100%;"
											id="yt_ta_msg_input" 
											spellcheck="trye" 
											placeholder="Enter your messages"
											rows="2">
										</textarea>	
									</div>
								</div>
								<div class="row mb-0">
									<div class="col-11 code-console-container-dimention">
										<div id="yt_btn_html_editors">
											<button name="h1" type="button" title="Make the selected text as Header 1" class="textButton smallTextButton yt-btn-notes-editor">H1</button>
											<button name="h2" type="button" title="Make the selected text as Header 2" class="textButton smallTextButton yt-btn-notes-editor">H2</button>
											<button name="b" type="button" title="Make the selected text as bold" class="textButton smallTextButton yt-btn-notes-editor">B</button>
											<button name="i" type="button" title="Make the selected text as italic" class="textButton smallTextButton yt-btn-notes-editor">I</button>
											<button name="u" type="button" title="Make the selected text as underlined" class="textButton smallTextButton yt-btn-notes-editor">U</button>
											<picture id="yt_btn_save_notes" class="btn tiphost">
												<span class="tooltip">
													<div class="tooltiptext">Save Notes</div>
												</span>
												<source width="41" height="41" type="image/webp" srcSet="assets/images/tools/save_notes.webp" />
												<img src="/my-image.jpg" />
											</picture>
										</div>
									</div>
								</div>
								<div class="row mb-0">
									<div class="col-11 code-console-container-dimention">
										<div class="msg-board" style="display:none; height: 660px;"
											id="yt_div_notes" 
											contenteditable="true"
											placeholder="Enter study notes here"
											spellcheck="true">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>	
			</div>
        </article>
    </main>

	<footer class="up-common-footer">
        <div class="container">
            <nav class="nav footer-social-nav justify-content-center">
                <a href="#" class="nav-link social-link-facebook"> <i class="mdi mdi-facebook"></i> </a>
                <a href="#" class="nav-link social-link-twitter"> <i class="mdi mdi-twitter"></i> </a>
                <a href="#" class="nav-link social-link-behance"> <i class="mdi mdi-behance"></i> </a>
                <a href="#" class="nav-link social-link-dribbble"> <i class="mdi mdi-dribbble"></i> </a>
            </nav>
			<p class="footer-text text-center">Â©2022 This page is protected by Yatu Corp. and is subject to the Google Privacy Policy and Terms of Service.</p>
        </div>
    </footer>
	
    <script src="./assets/js/jquery/dist/jquery.min.js"></script>
	<script src="./assets/js/popper.js/dist/umd/popper.min.js"></script>
	<script src="./assets/js/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="./assets/js/jquery-ui/jquery-ui.min.js"></script>
	<script src="./assets/js/helpers/sha256.js"></script> 	
	<script type="module" src="./assets/js/pages/jsClassRoom.js"></script>
</body>
</html>
