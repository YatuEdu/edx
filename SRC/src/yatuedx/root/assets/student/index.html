<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Let's design a web page together!</title>
  <script src="../js/jquery/dist/jquery.min.js"></script>
  <script type="module" src="./js/contentLoader.js"></script>
  <style>
  p {
    background: rgb(244, 236, 244);
    margin: 6px 0;
  }

   textarea {
    background: black;
	  color: #e0e31b;
    margin: 6px 0;
  }

  .animated {
    overflow: hidden;
    width: 11rem;
    white-space: nowrap;
  }

.animated > * {
  display: inline-block;
  position: relative;
  animation: 3s linear 0s infinite alternate move;
}

.animated > *.min {
  min-width: 100%;
}

@keyframes move {
  0%,
  25% {
    transform: translateX(0%);
    left: 0%;
  }
  75%,
  100% {
    transform: translateX(-100%);
    left: 100%;
  }
}
</style>
</head>

</html>
