<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>remove demo</title>
  
  <style>
  p {
    background: rgb(244, 236, 244);
    margin: 6px 0;
  }
   textarea {
    background: black;
	  color: #e0e31b;
    margin: 6px 0;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
</head>
<body>
  <h1>My fun page</h1>
  <textarea id="ta" class="student-input-board-extend" width="60%" spellcheck="true"></textarea>
  <button>Is it a prime?</button>
    
  <script>
    var colors = ['red', 'blue', 'yellow', 'green'];
    let i = 0;
    
    $( "button" ).click(clickMe);

    function clickMe(e) {
      if (i >= colors.length) {
        i = 0;
      }
      $(this).css("background-color", colors[i++]);
      $(textarea).css("background-color", colors[i++]);
      e.target.style.left = e.target.style.left + 1
    }

    function isPrime() {
      const txt = document.getElementById("ta").value;
      const n = parseInt(txt);
      if (n === 0 || n === 2 || n % 2 === 0) {
        document.getElementById("ta").value = "Not a prime";
        return;
      }

      for (i = 3; i < n; i += 2) {
        if (n % i === 0) {
          document.getElementById("ta").value = "Not a prime";
          return;
        }
      }
     
      document.getElementById("ta").value = "Is a prime"
    }
  </script>
</body>
</html>
