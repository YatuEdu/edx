    <main>
        <article class="my-5">
            <div class="container">   
				<div class="row my-5">
					<textarea id="yt_coding_board" 
							  spellcheck="false"
							  value=""
							  rows="20">
					</textarea>
                </div>
				<div class="row my-5">
					<a id="yt_test_board" class="btn btn-primary fs-6p fw-bold px-3 rounded-0" href="#">
						Test
					</a>
				</div>
            </div>
        </article>
        <div class="container">
            <section class="blog-post-widget py-4">
                <div class="container">
                    <h6 class="text-center font-weight-bold text-uppercase blog-post-widget-title">White-board</h5>
                        <form  class="pb-5 border-bottom">
                            <div class="row">
                                <div class="form-group col-12 mb-4">
                                    <textarea name="comment" id="ta_white_board" spellcheck-"false" 
									class="form-control" rows="15"></textarea>
                                </div>
                            </div>
                          
                            <div class="row">
                                <div class="col-12 text-center">
                                    <button id="bt_white_board_run" class="btn btn-danger">Run</button>
									<button id="bt_white_board_send" class="btn btn-danger">Send</button>
									<button id="bt_white_board_clear" class="btn btn-danger">Clear board</button>
                                </div>
                            </div>
							<div class="row">
                                <div class="form-group col-12 mb-4">
                                    <textarea name="comment" id="ta_console" spellcheck="false" class="form-control" rows="15"></textarea>
                                </div>
                            </div>
							<div class="row">
                                <div class="col-12 text-center">
									<button id="bt_console_clear" class="btn btn-danger">Clear output</button>
                                </div>
                            </div>
                        </form>
                </div>
            </section>
        </div>
        <section class="up-subscribe border-top">
            <div class="container">
              
            </div>
